<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>团队专用入口</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 35px;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
      text-align: center;
      width: 100%;
      max-width: 480px;
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    
    .logo {
      width: 100px;
      height: 100px;
      margin: 0 auto 25px;
      background: linear-gradient(135deg, #0b67b2, #094f87);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 36px;
      font-weight: bold;
      box-shadow: 0 8px 20px rgba(11, 103, 178, 0.3);
    }
    
    h2 {
      color: #222;
      margin-bottom: 25px;
      font-weight: 700;
      font-size: 28px;
      letter-spacing: 0.5px;
    }
    
    .input-group {
      margin-bottom: 25px;
      text-align: left;
      position: relative;
    }
    
    label {
      display: block;
      margin-bottom: 10px;
      color: #444;
      font-weight: 600;
      font-size: 16px;
    }
    
    input {
      padding: 16px 20px;
      width: 100%;
      border: 2px solid #ddd;
      border-radius: 12px;
      font-size: 17px;
      transition: all 0.3s;
      background: #f9f9f9;
    }
    
    input:focus {
      border-color: #0b67b2;
      outline: none;
      box-shadow: 0 0 0 4px rgba(11, 103, 178, 0.2);
      background: #fff;
    }
    
    button {
      padding: 17px;
      width: 100%;
      border: none;
      background: linear-gradient(to right, #0b67b2, #094f87);
      color: white;
      border-radius: 12px;
      cursor: pointer;
      font-size: 18px;
      font-weight: 700;
      transition: all 0.3s;
      margin-top: 15px;
      box-shadow: 0 5px 15px rgba(11, 103, 178, 0.4);
    }
    
    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(11, 103, 178, 0.5);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    #error {
      color: #e74c3c;
      margin-top: 20px;
      padding: 12px;
      background: #fdeded;
      border-radius: 8px;
      display: none;
      font-weight: 500;
      border-left: 4px solid #e74c3c;
    }
    
    .success {
      color: #27ae60;
      margin-top: 20px;
      padding: 12px;
      background: #f0fdf0;
      border-radius: 8px;
      display: none;
      font-weight: 500;
      border-left: 4px solid #27ae60;
    }
    
    .hint {
      margin-top: 30px;
      padding: 20px;
      background: #f8f9fa;
      border-radius: 12px;
      text-align: left;
      font-size: 15px;
      border: 1px solid #eee;
    }
    
    .hint h3 {
      margin-bottom: 12px;
      color: #0b67b2;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .hint ul {
      padding-left: 25px;
    }
    
    .hint li {
      margin-bottom: 10px;
      color: #555;
      line-height: 1.5;
    }
    
    .footer {
      margin-top: 25px;
      color: #666;
      font-size: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 5px;
    }
    
    .team-members {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-top: 15px;
    }
    
    .member-tag {
      background: #e8f4fd;
      color: #0b67b2;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 13px;
      font-weight: 500;
    }
    
    .security-note {
      margin-top: 20px;
      padding: 10px;
      background: #fff4e6;
      border-radius: 8px;
      color: #e67700;
      font-size: 14px;
      border-left: 4px solid #ffa94d;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">团队</div>
    <h2>团队专用访问入口</h2>
    
    <div class="input-group">
      <label for="password"><i class="fas fa-lock"></i> 访问密码</label>
      <input type="text" id="password" placeholder="请输入您的姓名">
    </div>
    
    <button onclick="checkPassword()">
      <i class="fas fa-sign-in-alt"></i> 进入
    </button>
    
    <p id="error"><i class="fas fa-exclamation-circle"></i> 密码错误，请重试！</p>
    <p class="success"><i class="fas fa-check-circle"></i> 验证成功，正在跳转...</p>
    
    <div class="team-members">
      <span class="member-tag"></span>
<div class="team-members">
      <span class="member-tag"></span>
      <span class="member-tag"></span>
      <span class="member-tag"></span>
      <span class="member-tag"></span>
      <span class="member-tag"></span>
      <span class="member-tag"></span>
      <span class="member-tag"></span>
      <span class="member-tag"></span>
      <span class="member-tag"></span>
    </div>
    
    <div class="hint">
      <h3><i class="fas fa-info-circle"></i> 使用提示：</h3>
      <ul>
        <li>请输入您的姓名作为访问密码</li>
        <li>密码区分大小写，请确保输入正确</li>
        <li>如果您不是团队成员，请联系管理员获取访问权限</li>
      </ul>
    </div>
    
    <div class="security-note">
      <i class="fas fa-shield-alt"></i> 安全提示：此页面仅限授权人员访问
    </div>
    
    <div class="footer">
      <i class="far fa-copyright"></i>
      <span>2025 团队专用系统 | 安全访问</span>
    </div>
  </div>

  <script>
    function checkPassword() {
      const pwd = document.getElementById("password").value.trim();
      const errorElem = document.getElementById("error");
      const successElem = document.querySelector('.success');
      
      // 隐藏之前的消息
      errorElem.style.display = 'none';
      successElem.style.display = 'none';
      
      // 密码与链接映射
      const links = {
        "发财": "https://niubioo.psce.pw/86mene",
        "李耀辉": "https://niubioo.psce.pw/86mene",
        "张伟": "https://niubioo.psce.pw/86mene",
        "赵志远": "https://niubioo.psce.pw/86mene",
        "陈宁": "https://niubioo.psce.pw/86mene",
        "郑刚": "https://niubioo.psce.pw/86mene",
        "周子浩": "https://niubioo.psce.pw/86mene",
        "尹浩宇": "https://niubioo.psce.pw/86mene",
        "郭明辉": "https://niubioo.psce.pw/86mene",
        "陈磊": "https://niubioo.psce.pw/86mene"
      };

      // 检查密码是否存在
      if (links[pwd]) {
        // 显示成功消息
        successElem.style.display = "block";
        
        // 立即跳转，无需等待
        window.location.href = links[pwd];
      } else {
        // 显示错误消息
        errorElem.style.display = "block";
        
        // 清空输入框
        document.getElementById("password").value = "";
      }
    }
  </script>
</body>
</html>
