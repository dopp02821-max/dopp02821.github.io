<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>团队专用入口</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 100%;
      max-width: 450px;
      backdrop-filter: blur(10px);
    }
    
    .logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 20px;
      background: linear-gradient(135deg, #0b67b2, #094f87);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 32px;
      font-weight: bold;
    }
    
    h2 {
      color: #333;
      margin-bottom: 20px;
      font-weight: 600;
    }
    
    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-weight: 500;
    }
    
    input {
      padding: 14px;
      width: 100%;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s;
    }
    
    input:focus {
      border-color: #0b67b2;
      outline: none;
      box-shadow: 0 0 0 3px rgba(11, 103, 178, 0.2);
    }
    
    button {
      padding: 14px;
      width: 100%;
      border: none;
      background: linear-gradient(to right, #0b67b2, #094f87);
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: transform 0.2s, box-shadow 0.2s;
      margin-top: 10px;
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(11, 103, 178, 0.4);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    #error {
      color: #e74c3c;
      margin-top: 15px;
      padding: 10px;
      background: #fdeded;
      border-radius: 6px;
      display: none;
    }
    
    .success {
      color: #2ecc71;
      margin-top: 15px;
      padding: 10px;
      background: #f0fdf0;
      border-radius: 6px;
      display: none;
    }
    
    .hint {
      margin-top: 25px;
      padding: 15px;
      background: #f8f9fa;
      border-radius: 8px;
      text-align: left;
      font-size: 14px;
    }
    
    .hint h3 {
      margin-bottom: 10px;
      color: #0b67b2;
    }
    
    .hint ul {
      padding-left: 20px;
    }
    
    .hint li {
      margin-bottom: 8px;
      color: #666;
    }
    
    .footer {
      margin-top: 20px;
      color: #777;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">团队</div>
    <h2>请输入团队专用密码</h2>
    
    <div class="input-group">
      <label for="password">访问密码</label>
      <input type="text" id="password" placeholder="请输入您的姓名或专用密码">
    </div>
    
    <button onclick="checkPassword()">进入系统</button>
    
    <p id="error">密码错误，请重试！</p>
    <p class="success">验证成功，正在跳转...</p>
    
    <div class="hint">
      <h3>使用提示：</h3>
      <ul>
        <li>请输入您的姓名或团队专用密码</li>
        <li>密码区分大小写，请确保输入正确</li>
        <li>如果您是不属于该团队成员无法登录，请联系管理员</li>
      </ul>
    </div>
    
    <div class="footer">
      <p>© 2025 团队专用系统 | 安全访问</p>
    </div>
  </div>

  <script>
    function checkPassword() {
      const pwd = document.getElementById("password").value.trim();
      const errorElem = document.getElementById("error");
      const successElem = document.querySelector('.success');
      
      // 隐藏之前的消息
      errorElem.style.display = 'none';
      successElem.style.display = 'none';
      
      // 密码与链接映射
      const links = {
        "发财": "http://w.in8.ink/pkGks",
        "李耀辉": "http://w.in8.ink/pkGks",
        "张伟": "http://w.in8.ink/pkGks",
        "赵志勇": "http://w.in8.ink/pkGks",
        "陈宁": "http://w.in8.ink/pkGks",
        "郑刚": "http://w.in8.ink/pkGks",
        "周子浩": "http://w.in8.ink/pkGks",
        "尹浩宇": "http://w.in8.ink/pkGks",
        "郭明辉": "http://w.in8.ink/pkGks",
        "陈磊": http://w.in8.ink/pkGks"
      };

      // 检查密码是否存在
      if (links[pwd]) {
        // 显示成功消息
        successElem.style.display = "block";
        
        // 添加一点延迟让用户看到成功消息
        setTimeout(() => {
          window.location.href = links[pwd];
        }, 800);
      } else {
        // 显示错误消息
        errorElem.style.display = "block";
        
        // 清空输入框
        document.getElementById("password").value = "";
      }
    }
    
    // 添加键盘事件支持（按Enter键提交）
    document.getElementById("password").addEventLi
   
document.getElementById("password").addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        checkPassword();
      }
    });
  </script>
</body>
</html>
