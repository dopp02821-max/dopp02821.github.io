<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>团队专用入口</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    input {
      padding: 10px;
      width: 200px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      border: none;
      background: #0b67b2;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #094f87;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>请输入团队专用密码</h2>
    <input type="text" id="password" placeholder="输入密码">
    <br>
    <button onclick="checkPassword()">进入</button>
    <p id="error" style="color:red;display:none;">密码错误！</p>
  </div>

  <script>
    function checkPassword() {
      const pwd = document.getElementById("password").value.trim();

      const links = {
        "发财": "https://reurl.cc/3Ml029a",

        "张伟": "https://reurl.cc/3Ml029c",
        "赵志勇": "https://reurl.cc/3Ml029d",
        "陈宁": "https://reurl.cc/3Ml029e",
        "郑刚": "https://reurl.cc/3Ml029f",
        "周子浩": "https://reurl.cc/3Ml029g",
        "尹浩宇": "https://reurl.cc/3Ml029h",
        "郭明辉": "https://reurl.cc/3Ml029i",
        "陈磊": "https://reurl.cc/3Ml029j"
      };

      if (links[pwd]) {
        window.location.href = https://reurl.cc/3Ml029[pwd];
      } else {
        document.getElementById("error").style.display = "block";
      }
    }
  </script>
</body>
</html>
